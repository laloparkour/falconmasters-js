<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <!-- Variable: es el contenedor de un valor el cual nos permite guardar valores temporalmente -->

    <script>
        var name;
        var edad;
        // La funcion prompt nos permite almacenar un texto y un valor
        // name = prompt("Ingresa tu nombre: ", "Valor");
        name = prompt("Ingresa tu nombre: ");
        edad = prompt("Ingresa tu edad: ");

        // Esto nos manda una alerta en pantalla
        alert(name + " " + edad);
        document.write(name + " " + edad); //Nos permite mostrar datos en pantalla

        console.log(name + " " + edad); //Nos permite mostrar datos en el log del navegador
    </script>
</body>
</html>
