<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos</title>
</head>
<body>
    <script>
        /*
        Numericos:
            var edad = 19;
            var num = 19.25;
            var num = "12"; JS detecta que esto es un numero
        String - Cadena de Texto:
            var nombre = "Isaac";
            var apellido = "Emiliano";
            var texto = "Los mejores videos son de \"FalconMasters\" "; Para poner comillas dentro de una caden a de texto podemos escapar los caracteres   \"CADENA\"

            document.write(nombre + " " + apellido);
        Array - Arreglo: es un conjunto de elementos de cualquier tipo
            var amigos = ["Isaac", "ALejandro", "Isaac", 15]:
            document.write(amigos[2]);
        Object - Objecto:
            var objeto = {
                color: "Black",
                size: 12;
            }
        Boolean - Boleano:
            var boleano = true;
        Undefined: es un valor que basicamente no hemos definido
            var numero; como no le asignamos un valor este sera indefinido
            document.write(numero);
        Null: este nos permite cambiarle el valor a una variable o borrarla 
            var numero = null; 
        NaN: nan es un valor invalido, esto nos indica cuando tenemos un error
        */
    </script>
</body>
</html>
