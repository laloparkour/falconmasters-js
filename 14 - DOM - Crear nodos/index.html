<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TITULO</h1>
    <div id="subtitulo"></div>
    <script>
        // Para crear un nodo en nuestro documento ocupamos seguir estos pasos:

        // 1.- Crear el elemento
        var elemento = document.createElement("h2");
        // 2.- Crear un nodo de texto
        var contenido = document.createTextNode("Este es nuestro titular");
        // 3.- AÃ±adir el nodo de texto al elemento
        elemento.appendChild(contenido);
        // 4.- Agregar atributos al elemento
        elemento.setAttribute("align", "center");
        // 5.- Agregar el elemento al documento

        // Al utilizar .getElementById(nombre_id).appendChild(elemento) lo que hacemos es agregar el nodo en donde tenemos creado nuestro div, de otra forma podriamos agregarlo al final usando documento.body.appendChild();
        document.getElementById("subtitulo").appendChild(elemento);
    </script>
</body>
</html>
