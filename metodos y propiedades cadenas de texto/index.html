<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var texto = "Isaac";
        /* La propiedad .lenght nos retorna el tama√±o de una cadena de texto.
        var nuevoTexto = texto.length;*/
        /* La propiedad .substring(inicio, final); nos corta la cadena de texto desde el numero que se establesca hasta el final. 
        var nuevoTexto = texto.substring(0, 4); */
        /* La propiedad indexOf("a", 4) nos devuelve la posicion de una letra en especifico, esta recibe dos parametros, el caracter y el inicio de la busqueda
        var nuevoTexto = texto.indexOf("a", 0);*/
        /*El metodo llamada replace nos permite remplazar una cadena de texto por otra, este metodo recibe primero el texto a modificar y despues el texto por el cual lo queremos cambiar 
        var nuevoTexto = texto.replace(texto, "Saludos") */
        /* El metodo toUpperCase y toLowerCase nos permite cambiar nuestras cadenas de texto a mayusculas y minusculas
        nuevoTexto = texto.toUpperCase();
        nuevoTexto = texto.toLowerCase(); */
        document.write(nuevoTexto);

    </script>
</body>
</html>
