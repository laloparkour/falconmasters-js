<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos DOM</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #dddddd;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid #aaaaaa;
        }

        .azul {
                background: #0074d9;
                border: 1px solid #000;
        }

        .rojo {
                background: #ff4136;
                border: 1px solid #000;
        }
    }
    </style>
</head>
<body>
    <section id="contenedor">
        <a href="#" id="enlace">Laloparkour</a>
        <div class=""></div>
        <div class=""></div>

    </section>
    <script>
        var elemento = document.createElement("div");
        var padre = document.getElementById("contenedor");
        var referencia = document.getElementsByTagName("div")[0];
        elemento.setAttribute("class", "azul");
        // elemento.className = "rojo"; podemos cambiarle el nombre de la clase utilizando este metodo
        padre.insertBefore(elemento, referencia);
        
        // Nos permite traer los atributos de un elemento
        document.getElementById("enlace");
        // Nos devuelve el nombre del id de un elemento
        document.getElementById("enlace").id;
        // Nos devuelve el atributo href de un elemento
        document.getElementById("enlace").href;
        // De esta manera podemos cambiar el enlace de un elemento a
        document.getElementById("enlace").href = "https://www.google.com";"

    </script>
</body>
</html>
