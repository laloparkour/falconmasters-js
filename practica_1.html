<html lang="en">
<head>

<body>
    <h1>Practica #1</h1>
    <div>
        <ul id="contenido"></ul>
    </div>
    <script>

        // Creando elementos
        for (let i = 0+1; i <= 5; i++) {
            var elemento = document.createElement("li");
            var contenido = document.createTextNode("Item #" + i);
            elemento.appendChild(contenido);
            //elemento.setAttribute("align", "center");
            document.getElementById("contenido").appendChild(elemento);
        }

        // Agregando elementos 
        for (let i = 6; i <= 10; i++) {
            var elemento = document.createElement("li"),
            contenido = document.createTextNode("subitem");
            elemento.appendChild(contenido);

            var padre = document.getElementsByTagName("li")[0].parentNode,
            primerElemento = document.getElementsByTagName("li")[0];
            padre.insertBefore(elemento, primerElemento);
            //padre.appendChild(elemento);
        }

        // Modificar o insertar texto en un elemento
        var ultimoElemento = document.getElementsByTagName("li")[9];
        //ultimoElemento.innerHTML = "Item <i clas='foo'>número</i> #10"; // .innerHTML nos permite insertar etiquetas dentro el texto
        ultimoElemento.textContent = "Item número #10"; // .textContent es recomendado usarlo en formularios

        var elemento = document.createElement("li");
        var contenido = document.createTextNode("Texto modificado");
        elemento.appendChild(contenido);

        var padre = document.getElementsByTagName("li")[0].parentNode,
            primerElemento = document.getElementsByTagName("li")[0];

        var referencia = document.getElementsByTagName("li")[1];
